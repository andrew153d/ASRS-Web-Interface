<html lang="en">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Pogo</title>
</head>

<body>

  <div id="vertical-menu" onmouseover="showMenuTitles()" onmouseleave="hideMenuTitles()">
    <button type="button" class="menu_button">
      <img src="../static/images/icons/pogo.png" alt="logo" id="logo" />
    </button>

    <button type="button" class="menu_button">
      <img src="../static/images/icons/home.png" alt="logo" id="home_icon" />
      <p class="menu_label">home</p>
    </button>
    <button type="button" class="menu_button">
      <img src="../static/images/icons/inventory.png" alt="logo" id="inventory_icon" />
      <p class="menu_label">inventory</p>
    </button>
    <button type="button" class="menu_button">
      <img src="../static/images/icons/categories.png" alt="logo" id="categories_icon" />
      <p class="menu_label">categories</p>
    </button>
    <button type="button" class="menu_button"><img src="../static/images/icons/settings.png" alt="logo"
        id="settings_icon" />
      <p class="menu_label">settings</p>
    </button>
    <div class="theme-switch-wrapper float-end">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </div>
  <div class="mainContent">
    <div class="container-fluid scroll-container" id="mainContentContainer">
      
      
      
      
    </div>
  </div>

  <script src="../static/script.js"></script>
  <script src="../static/dark_mode_switch.js"></script>
</body>
